baseURL: https://BassJamm.github.io
languageCode: en-us
title: BassJamm
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableGitInfo: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
      renderer:
        unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 1
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 2
    - identifier: github
      name: Github
      weight: 4
      url: "https://github.com/BassJamm/BassJamm.github.io/tree/main/content"
      params:
        icon: github
    - identifier: externalresources
      name: External Resources
      url: /external/
      weight: 5
    - identifier: archives
      name: Archives
      url: /archives
      weight: 6
    - identifier: search
      name: Search
      url: /search/
      weight: 7

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "BassJamm Knowledge Base"
    Content: >
      Hi ðŸ‘‹, welcome to my Knowledge Base/Blog!
      
      - I'm an **Infrastructure Engineer** working at an MSP in the UK, focusing on *Azure* and *Microsoft 365* (Intune, SharePoint, Defender).

      - This Blog is a bit of a passion project plus a way to document what I have learned day-to-day.

      - This site is powered by **Hugo**, uses the **PaperMod** theme, and is hosted on **GitHub**.

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/BassJamm/"

  keywords: [Blog, KnowledgeBase, IT, Azure, Microsoft365, Intune, SharePoint, Defender, MSP, Infrastructure, Engineer, Hugo, PaperMod, GitHub]
  Description: "IT Knowledge Base/Blog about Cloud Technologes, Azure, Microsoft 365 and more"
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowAllPagesInArchive: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    #disableFingerprinting: true
    favicon: "assets/favicon.ico"
    favicon16x16: "assets/favicon.ico" 
    favicon32x32: "assets/favicon.ico" 
    apple_touch_icon: "assets/favicon.ico" 
    safari_pinned_tab: "assets/favicon.ico" 

  editPost:
  URL: "https://github.com/<path_to_repo>/content"
  Text: "Suggest Changes" # edit text
  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]