# Hugo configuration file
title: BassJamm KB
contentDir: content/
enableGitInfo: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2    
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/BassJamm"
      weight: 4
    - name: GitHub
      weight: 5
      url: "https://github.com/BassJamm/BassJamm.github.io/tree/main/content"
      params:
        icon: github
    - name: Search
      weight: 6
      params:
        type: search


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/BassJamm/BassJamm.github.io/tree/main/content"
