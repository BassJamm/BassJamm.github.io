<article>
    <h1>{{ .Title }}</h1>
    <p>Published on {{ .Date.Format "2006-01-02" }}</p>
    
    {{ if .GitInfo }}
      <p>Last modified by {{ .GitInfo.Author }} on {{ .GitInfo.AuthorDate.Format "2006-01-02" }} (Commit: {{ .GitInfo.Hash }})</p>
    {{ end }}
  
    <div class="content">
      {{ .Content }}
    </div>
  </article>
